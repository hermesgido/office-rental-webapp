{% extends 'snippets/base.html' %}

{% block content %}
<main class="d-flex w-100">
	<div class="container d-flex flex-column">
		<div class="row vh-100">
			<div class="col-sm-10 col-md-6 col-lg-4 mx-auto d-table h-100">
				<div class="d-table-cell align-middle">

					<div class="text-center mt-4">
						<h1 class="h2">LOGIN</h1>
						
					</div>
					{% if messages %}
						{% include "snippets/messages.html" %}
					{% endif %}
						
					<div class="card" style="color: blue;">
						<div class="card-body">
							<div class="m-sm-4" style="color: brown;">
								<form action="" method="POST">
									{% csrf_token %}
								
									<div class="mb-3" style="color: brown;">
										<label class="form-label">Email</label>
										<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" />
									</div>
									<div class="mb-3">
										<label class="form-label">Password</label>
										<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password" />
									</div>
									<div class="text-center mt-3">
									<button type="submit" class="btn btn-lg btn-primary">Sign in</button>
									</div>
								</form>
							</div>
							<p class="text-center">Dont have account? <a href="{% url 'office:signup' %}">Signup</a></p>

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</main>

{% endblock content %}
