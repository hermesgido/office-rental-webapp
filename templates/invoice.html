<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office Rental Contract Agreement</title>
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 10px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .terms {
      white-space: pre-line;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Office Rental Contract Agreement {{booking_id}}</h1>

    <div class="section">
      <p class="section-title">Tenant Name:</p>
      <p>Your Tenant Name</p>
    </div>

    <div class="section">
      <p class="section-title">Office Address:</p>
      <p>Your Office Address</p>
    </div>

    <div class="section">
      <p class="section-title">Start Date:</p>
      <p>Your Start Date</p>
    </div>

    <div class="section">
      <p class="section-title">End Date:</p>
      <p>Your End Date</p>
    </div>

    <div class="section">
      <p class="section-title">Monthly Rent:</p>
      <p>Your Monthly Rent</p>
    </div>

    <div class="section">
      <p class="section-title">Additional Terms:</p>
      <p class="terms">
        Your Additional Terms
      </p>
    </div>
  </div>
</body>

</html>
